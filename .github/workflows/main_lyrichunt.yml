name: Build and deploy frontend to Azure Web App - lyrichunt

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Change directory to frontend
        working-directory: ./frontend
        run: echo "Moved to frontend directory"

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        working-directory: ./frontend
        run: zip release.zip ./* -r

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lyrichunt'
          slot-name: 'Production'
          package: ./frontend/release.zip
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_d31a3ddf73ca4fbeb5bbf4b6f54291cf }}
